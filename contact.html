<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div class="container">
        <!-- Navigation -->
        <nav>
            <a href="index.html">Home</a>&nbsp;
            <a href="about.html">About Us</a>&nbsp;
            <a href="projects.html">Projects</a>&nbsp;
            <a href="skills.html">Skills</a>&nbsp;
            <a href="contact.html">Contact</a>
        </nav>

        <!-- Contact Section -->
        <section id="contact">
            <h3>Contact Us</h3>
            <div class="form-container">
                <form id="contact-form" onsubmit="return sendMessage(event)">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>

            <div id="thank-you-message" class="thank-you-container" style="display: none;">
                <h2>Thank You!</h2>
                <p>Your message has been successfully sent. We will get back to you as soon as possible.</p>
            </div>
        </section>
    </div>

    <script>
        function sendMessage(event) {
            event.preventDefault(); // Prevent default form submission
            document.getElementById("contact-form").style.display = "none"; // Hide form
            document.getElementById("thank-you-message").style.display = "block"; // Show thank-you message
        }
    </script>
</body>

</html>
